<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/locate-co.js" type="text/javascript"></script>
        <script>
            function limpiarForm() {
                document.getElementById("rutas").reset();
            }

        </script>
        <title>Facelet Title</title>
    </h:head>
    <h:body >
        <div align="center" >
            <div align="center" style="width: 700px; position: ">
                <f:view>
                    <h:form id="rutas">
                        <h3><p:outputLabel value="Listado de rutas ordenadas por cantidad de envios"/></h3>
                        <div align="center">  
                            <p:outputLabel value="Rango de fechas" />
                            <h:panelGrid columns="1" > 
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Fecha de Inicio" />
                                    <p:calendar id="effect" value="#{beanReport.fecha_incio}" label="Fecha de Inicio" pattern="dd/MM/yyyy"  locale="co" />
                                    <p:outputLabel value="Fecha de Fin" />
                                    <p:calendar value="#{beanReport.fecha_fin}" label="Fecha de Fin" pattern="dd/MM/yyyy"  locale="co" />
                                </h:panelGrid>
                            </h:panelGrid>

                            <p:commandButton actionListener="#{beanReport.consultaRutas()}" value="Generar" update="rutas" oncomplete="limpiarForm()"  />
                        </div>
                        <p:dataTable value="#{beanReport.rutas}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad de Origen"/>
                                </f:facet>
                                <p:outputLabel value="#{item.ciudad_origen.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad de Distino"/>
                                </f:facet>
                                <p:outputLabel value="#{item.ciudad_destino.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cantidad de Envios"/>
                                </f:facet>
                                <p:outputLabel value="#{item.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                        <p:growl id="acceptedMessage" autoUpdate="true" life="6000"></p:growl>
                    </h:form>
                </f:view>
            </div>
        </div>
    </h:body>
</html>
