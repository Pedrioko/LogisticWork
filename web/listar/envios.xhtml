<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <title>Listado Envios</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form>
                    <h1><p:outputLabel value="Listado de envios"/></h1>
                    <p:dataTable value="#{beanEnvio.envios}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Numero de Envio"/>
                            </f:facet>
                            <h:outputText value="#{item.idEnvio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de Identificacion del Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud.idCliente.idTipoidentificacion.nombreTipoIdentificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Identificacion del Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud.idCliente.identificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre del Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud.idCliente.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Recogida"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRecogida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Entrega"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Camion"/>
                            </f:facet>
                            <h:outputText value="#{item.idCamion.placa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudad Origen"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud.idCiudadDestino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudad Destino"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud.idCiudadDestino}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
