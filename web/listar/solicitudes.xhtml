<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>


                <h:form>
                    <h1><p:outputLabel value="Listado de solicitudes"/></h1>
                    <p:dataTable value="#{beanSolicitud.solicitudes}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id Solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mercancia (Peso)"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoMercancia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mercancia (Volumen)"/>
                            </f:facet>
                            <h:outputText value="#{item.volumenMercancia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Aceptada"/>
                            </f:facet>
                            <h:outputText value="#{item.aceptada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudad Origen"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudadOrigen.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudad Destino"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudadDestino.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente.idLogin.email}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
