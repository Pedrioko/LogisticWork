<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <title>Agregar Conexion</title>
        <script>
            function limpiarForm() {
                document.getElementById("agregar").reset();
            }
        </script>

    </h:head>
    <h:body>
        <div align="center">
            <f:view>


                <h:form id="agregar">
                    <h1><p:outputLabel value="Agregar Conexion"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Ciudad A:"  />
                        <p:selectOneMenu id="idCiudadA" value="#{beanConexionCiudad.ciudad_a}" >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{beanCiudad.ciudades}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Ciudad B:"  />
                        <p:selectOneMenu id="idCiudadB" value="#{beanConexionCiudad.ciudad_b}"  >
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{beanCiudad.ciudades}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Distancia:"  />
                        <p:inputText id="distancia" value="#{beanConexionCiudad.distancia}" title="Distancia" />
                    </h:panelGrid>
                    <p:growl id="acceptedMessage" autoUpdate="true" life="6000" />

                    <p:commandButton actionListener="#{beanConexionCiudad.insertar()}" value="Agregar" />
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
