<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
        <link href="../../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title >Iniciar sesion | Control de Carga</title>
        <link rel="stylesheet" href="css/style-login.css"/>
        <link rel="shorcut icon" type="ico" href="img/favicon.ico" />
    </h:head>
    <h:body >
        <div class="maincontainer" align="center" >
            <img src="img/header.png" alt=""/>
            <section class="container">
                <div class="login">
                    <h1>Iniciar Sesión Web App</h1>
                    <h:form id="loginform">
                        <p><p:inputText  type="text" id="login" value="#{beanSession.user}" placeholder="Nombre de Usuario"/></p>
                        <p><p:inputText type="password" id="password" value="#{beanSession.pass}" placeholder="Contraseña"/></p>
                        <p class="remember_me">

                        </p>
                        <p:growl id="acceptedMessage" autoUpdate="true" life="6000"></p:growl>
                        <p class="submit"><p:commandButton action="#{beanSession.log_in()}" type="submit" id="commit" value="Iniciar Sesión"  onclick="limpiarForm()" update="loginform"   /></p>
                    </h:form>
                </div>

               
            </section>
        </div>
    </h:body>
</html>
