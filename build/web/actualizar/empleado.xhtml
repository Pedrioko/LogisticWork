<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <script>
            function limpiarForm() {
                document.getElementById("agregar").reset();
            }
        </script>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form id="actualizar">
                    <h1><p:outputLabel value="Actualizar Empleado"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo de Identificación:"  />
                        <p:selectOneMenu id="tipo_id" value="#{beanEmpleado.tipo_id}" >
                            <f:selectItems value="#{beanTipoID.tiposID}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Identificación:"  />
                        <p:inputText id="identificacion" value="#{beanEmpleado.id}" title="Identificacion" />
                    </h:panelGrid>
                    <p:commandButton actionListener="#{beanEmpleado.select()}" value="Buscar" update="actualizar" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombre:"  />
                        <p:inputText style="text-transform: uppercase;" id="nombre" value="#{beanEmpleado.nombre}" title="Nombre" />
                        <p:outputLabel value="Cargo:" />
                        <p:selectOneMenu id="cargo" value="#{beanEmpleado.idcargo}" >
                            <f:selectItems value="#{beanCargo.cargos}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Permisos:" />
                        <p:selectOneMenu id="permisos" value="#{beanEmpleado.permisos}">
                            <f:selectItem itemValue="ADMINISTRADOR" itemLabel="ADMINISTRADOR" />
                            <f:selectItem itemValue="EMPLEADO" itemLabel="EMPLEADO" />	   	
                        </p:selectOneMenu>
                        <p:growl id="acceptedMessage" autoUpdate="true" life="6000"></p:growl>
                        <p:commandButton actionListener="#{beanEmpleado.update()}" value="Agregar" />
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
