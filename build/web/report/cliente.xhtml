<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>

        <title>Reporte Clientes</title>
    </h:head>
    <h:body>
        <div align="center">
            <h2><p:outputLabel value="Cliente con compras mayores al promedio" /></h2> 
            <p:outputLabel value="Promedio de Compras: 0.0" />
            <f:view>
                <h:form>
                    <h3><p:outputLabel value="Listado de Clientes"/></h3>
                    <p:dataTable value="" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de IdentificaciÃ³n"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Identificacion"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ciudad"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail"/>
                            </f:facet>
                            <p:outputLabel value="#{item}"/>
                        </p:column>
                       
                    </p:dataTable>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
