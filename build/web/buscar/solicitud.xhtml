<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript">
            function limpiarForm()
            {
                document.getElementById("agregar").reset();
            }
        </script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="solicitud">

                <h1 ><p:outputLabel value="Buscar Solicitud"/></h1>
                <table border="0">
                    <tr >
                        <td width="50%">

                            <h:panelGrid columns="3">
                                <p:outputLabel value="Numero del Solicitud:" />
                                <p:inputText id="idEnvio" onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) if(e.keyCode != 9) return false;" value="#{beanSolicitud.id_solicitud}" title="Numero del Envio" />
                                <p:commandButton actionListener="#{beanSolicitud.select()}" value="Buscar" update="solicitud" />
                            </h:panelGrid>
                            <h:panelGrid columns="2" >
                                <p:outputLabel value="Fecha de Creación:"  />
                                <p:calendar id="effect" effect="fold" readonly="true" value="#{beanSolicitud.creacion}" pattern="dd/MM/yyyy"  locale="co"  />
                                <p:outputLabel value="Ciudad Origen:"  />
                                <p:outputLabel id="Ciudadorigen" value="#{beanSolicitud.ciudadorigen}"  />
                                <p:outputLabel value="Ciudad Destino:"  />
                                <p:outputLabel id="Ciudaddestino" value="#{beanSolicitud.ciudaddestino}"  />
                                <p:outputLabel value="Peso de la mercancia: " />
                                <p:outputLabel id="pesomercancia" value="#{beanSolicitud.pesomercancia}" title="peso mercancia" />
                                <p:outputLabel value="Volumen de la mercancia: "  />
                                <p:outputLabel id="volumenmercancia" value="#{beanSolicitud.volumenmercancia}" title="volumen mercancia" />
                            </h:panelGrid>
                        </td> 
                        <td width="50%">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Tipo de Identificación:"  />
                                <p:outputLabel value="#{beanSolicitud.tipo_id}" />
                                <p:outputLabel value="Identificación:"  />
                                <p:outputLabel  id="identificación" value="#{beanSolicitud.id}" title="identificación" />

                                <p:outputLabel value="Nombre:"  />
                                <p:outputLabel  id="nombre" value="#{beanSolicitud.nombre}" title="Nombre" />
                                <p:outputLabel value="Telefono:"  />
                                <p:outputLabel  id="telefono" value="#{beanSolicitud.telefono}" title="Telefono" />
                                <p:outputLabel value="Direccion:"  />
                                <p:outputLabel id="direccion" value="#{beanSolicitud.direccion}" title="Direccion" />
                                <p:outputLabel value="Ciudad:" />
                                <p:outputLabel id="idCiudad" value="#{beanSolicitud.ciudad}" />
                            </h:panelGrid>      
                            <p:growl id="acceptedMessage" autoUpdate="true" life="6000"></p:growl>
                        </td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
