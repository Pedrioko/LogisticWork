<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="../js/jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <link href="../js/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="../js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

        <link href="../js/jquery-ui/jquery-ui.structure.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.css" rel="stylesheet" type="text/css"/>
        <link href="../js/jquery-ui/jquery-ui.theme.min.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            function limpiarForm()
            {
                document.getElementById("agregar").reset();
            }
        </script>
        <title>Agregar cargo</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form id="agregar">
                    <h1><p:outputLabel value="Agregar Cargo"/></h1>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombre del cargo:" />
                        <p:inputText id="nombre" value="#{beanCargo.nombre}" title="Nombre"  style="text-transform:uppercase;"/>
                    </h:panelGrid>
                    <p:growl id="acceptedMessage" autoUpdate="true" life="4000"/>
                    <p:commandButton actionListener="#{beanCargo.insertar()}" value="Agregar" oncomplete="limpiarForm()" update="tablelist"/>
                    <h2><p:outputLabel value="Lista de cargos de empleados"/></h2>
                    <div style="width: 400px">
                        <p:dataTable id="tablelist" value="#{beanCargo.cargos}" var="item" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
